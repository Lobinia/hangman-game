<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Hangman Game</title>
</head>
<body>
    <h1>Hangman Game</h1>
    <div class="gameDisplay">
        <div class="structure">
            <div class="structureBars">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="dummy">
                <div class="dummyHead"></div>
                <div class="dummyBody"></div>
                <div class="left-arm"></div>
                <div class="right-arm"></div>
                <div class="left-leg"></div>
                <div class="right-leg"></div>
            </div>
        </div>
        <div class="letters-area"></div>
    </div>
    <div class="GUI">
        <h2 class="tip">The tip is: <span></span></h2>
        <div class="endGameScreen">
            <h2>You lost, the answer was: <span></span></h2>
            <button>Restart</button>
        </div>
        <div class="inputsArea">
            <h2>Type a letter in the input below</h2>
            <div class="inputs">
                <input type="text" maxlength="1"/>
                <button>try</button>
            </div>
        
            <h3>Already written: <span></span></h3>
        </div>
    </div>
    
    <script src="assets/js/words.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
